<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Hello JSF 2!</title>
    <script type="text/javascript">
        alert('inline script in head');
    </script>
</h:head>
<h:body>
    <!-- This next line will appear in the head section of the generated HTML -->
    <h:outputScript library="js" name="standalone.js" target="head"/>

    <script type="text/javascript">
        alert('inline script in body');
    </script>

    #{hello.message}
</h:body>
</html>
